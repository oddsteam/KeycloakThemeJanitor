passwordResetSubject=Janitor Password Reset Instructions
passwordResetBody=Someone just requested to change your {2} account''s credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {3}.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.
passwordResetBodyHtml=<div style="display: flex;flex-direction: column;justify-content: center;align-items: center; color: black;"><div style="color:black; width: 70%; display: flex; flex-direction: column; margin: auto; text-align: center;"><img src="https://cdn.discordapp.com/attachments/1249912234436464755/1257898270005661737/logo-odds.png?ex=6686148e&is=6684c30e&hm=f3a9ebf018bfb97b4d860465fb536a7e12a14d5a45e99692a0cd8942ba81a124&" alt="logo-odds" width="25%" /><h2 style="margin-top: 1rem">We understand that youâ€™ve requested to reset your password for your Janitor account.</h2><p style="font-size: 1rem">To guide you through the process, please follow the detailed instructions below</p><br><div style="border: 1px solid #000; border-radius: 1rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 1.2rem; width:70%; margin:auto"><p style="font-size:1.5rem">Visit our Password Reset page:</p><a href="{0}" style="color: white; font-weight: bold; text-decoration: none; display: flex; justify-content: center; margin:auto"><div style="text-align: center; border-radius: 0.5rem; padding: 1rem; background: linear-gradient(to right, #0056a9, #002243); border: 1px solid #0056a9; font-size: 1.2rem;">Reset password</div></a><p style="font-size: 1rem">Click on the link and follow the prompts to create a new, secure password.If you did not initiate this request, please disregard this email.</p></div><br><p style="font-size: 1rem">This link will expire within {3}.</p><p style="font-size: 1rem">Thanks,</p></div></div>